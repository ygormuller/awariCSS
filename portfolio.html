<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Usuário</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .links {
            display: flex;
            justify-content: center;
        }

        .links a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            border: 1px solid #333;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="caminho_para_sua_foto" alt="Foto do Usuário">
            <h2>Seu Nome</h2>
        </div>
        <div class="links">
            <a href="link_para_o_seu_github" target="_blank">GitHub</a>
            <a href="link_para_o_seu_portfolio" target="_blank">Portfolio</a>
            <a href="link_para_contato" target="_blank">Contato</a>
        </div>
    </div>
</body>
</html>
